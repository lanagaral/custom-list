<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- <input
      type="name"
      id="nameInput"
      onkeyup="search()"
      placeholder="Search for names"
      title="Type in a name"
      autocomplete="off"
    /> -->

    <div class="navbar">
        <a class="btn_home" href="index2.html">HOME</a>
        <input type="name" id="nameInput" onchange="search(this.value)" placeholder="Search for products" title="Type in a name"
            autocomplete="off" />
            <button class="btn_cart" id="cart" count="0" onclick="cartpage()">CART</button>

    </div>

    <div class="body" id="checkoutbody">
        <h2>Checkout Page</h2>
        <div class="wrapper">
            <div class="container">
                <h2 id="chktotal">
                    
                </h2>
                
                <form action="success.html">
                    <h1>
                        <i class="fas"></i>
                        Shipping Details
                    </h1>
                    <div class="name">
                        <div>
                            <label for="f-l-name">Firstname and Lastname</label>
                            <input type="text" name="f-l-name" required>
                        </div>
                    </div>
                    <div class="street">
                        <label for="name">Street</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="address-info">
                        <div>
                            <label for="city">City</label>
                            <input type="text" name="city" required>
                        </div>
                        <div>
                            <label for="state">State</label>
                            <input type="text" name="state" required>
                        </div>
                        <div>
                            <label for="zip">Zip</label>
                            <input type="text" name="zip" required>
                        </div>
                    </div>
                    <h1>
                        <i class="far fa-credit-card"></i> Payment Information
                    </h1>
                    <div class="cc-num">
                        <label for="card-num">Credit Card No.</label>
                        <input type="text" name="card-num" required>
                    </div>
                    <div class="cc-info">
                        <div>
                            <label for="card-num">Exp</label>
                            <input type="text" name="expire" required>
                        </div>
                        <div>
                            <label for="card-num">CCV</label>
                            <input type="text" name="security" required>
                        </div>
                    </div>
                    <div class="btns">
                        <button id="purchase" onclick="payment()" type="submit" >Purchase</button>
                        
                    </div>
                </form>
                <div class="btns">
                <button  onclick="backtohome()" type="menu">Back to Home</button>
                </div>
            </div>
        </div>
        <div id="checkout-details"></div>
        <div id="cart-summary"></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("chktotal").innerHTML = "Total ammount to be paid is : Rs. " + sessionStorage.getItem('totalchk');
 </script>
</body>

</html>
